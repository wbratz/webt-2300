<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        let userEntry = prompt("Enter the temperature in Fahrenheit");
        let celcius = (userEntry - 32) * 5/9;
        alert("Fahrenheit temperature is " + userEntry + "\n" + "Celcius temperature is " + celcius);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
